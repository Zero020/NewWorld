<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // JSON 데이터
    const jsonData = {
      "type": "bar",
      "labels": ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      "values": [12, 19, 3, 5, 2, 3],
      "colors": ["rgba(255, 99, 132, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(255, 206, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(255, 159, 64, 0.2)"]
    };

    // 차트 생성
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: jsonData.type,
      data: {
        labels: jsonData.labels,
        datasets: [{
          label: '# of Votes',
          data: jsonData.values,
          backgroundColor: jsonData.colors,
          borderColor: jsonData.colors,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
